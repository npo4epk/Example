
<div class="sign-up">
    <div class="sign-up-wrapper">
        <div class="sign-up-logo">
            <a href="" class="sign-up-logo__link">
                <img src="img/logo.svg" alt="logo" class="sign-up-logo__img">
            </a>
        </div>
        <div class="sign-up-block">
            <div class="sign-up-title">
                <h1 class="sign-up-title__text">Sign Up</h1>
            </div>
            <form class="sign-up-form"
                  ng-submit="signUpForm.$valid && $ctrl.signUp($ctrl.user)"
                  name="signUpForm"
                  novalidate="novalidate">
                <input class="sign-in-form__username"
                       ng-model="$ctrl.user.username"
                       type="text"
                       placeholder="Username"
                       required>
                <input class="sign-up-form__mail"
                       ng-model="$ctrl.user.email"
                       type="email"
                       placeholder="E-mail"
                       required>
                <input class="sign-up-form__password"
                       ng-model="$ctrl.user.password"
                       type="password"
                       placeholder="Password"
                       required>
                    <button class="sign-up-form__button"
                            type="submit"
                            ng-disabled="signUpForm.$invalid">Create account
                    </button>
                <p class="sign-up__text">Already have an account?<a class="sign-up__link" ui-sref="sign-in" href="#">Sign In</a></p>
            </form>
        </div>
    </div>
    <ul class="sign-up-bubbles">
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
        <li class="sign-up-bubbles__item"></li>
    </ul>
</div>
